<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - iPro Perú</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header"></header>

    <main>
        <section class="page__title-section">
            <div class="page__title-container container">
                <h1>Contáctanos</h1>
                <p>Estamos listos para ayudarte. Visítanos en nuestra tienda o envíanos un mensaje.</p>
            </div>
        </section>

        <section class="contact__section section container">
            <div class="contact__grid">
                <div class="contact__info">
                    <h2 class="contact__subtitle">Información de Contacto</h2>
                    <ul class="contact__list">
                        <li>
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <strong>Dirección:</strong>
                                <p>Av. Loreto 336 - Piura</p>
                            </div>
                        </li>
                        <li>
                            <i class="fas fa-phone-alt"></i>
                            <div>
                                <strong>Teléfono / WhatsApp:</strong>
                                <a href="https://wa.me/51979012180" target="_blank">979 012 180</a>
                            </div>
                        </li>
                        <li>
                            <i class="fas fa-envelope"></i>
                            <div>
                                <strong>Email:</strong>
                                <a href="mailto:iproperu.piura@gmail.com">iproperu.piura@gmail.com</a>
                            </div>
                        </li>
                    </ul>

                    <h2 class="contact__subtitle" style="margin-top: 2rem;">Síguenos</h2>
                    <div class="contact__socials">
                        <a href="#" target="_blank" class="social__icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" target="_blank" class="social__icon"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank" class="social__icon"><i class="fab fa-tiktok"></i></a>
                    </div>
                </div>

                <div class="contact__map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3973.9161241103096!2d-80.63346868523616!3d-5.18340799628042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x904a1b0253444739%3A0x67a9985d19207e9c!2sAv.%20Loreto%20336%2C%20Piura%2020001!5e0!3m2!1ses-419!2spe!4v1660000000000!5m2!1ses-419!2spe" 
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>

    </main>

    <div id="modal-placeholder"></div>
    <footer class="footer"></footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
