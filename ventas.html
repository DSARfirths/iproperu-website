<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Equipos - iPro Perú</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
</head>

<body>

    <header class="header"></header>

    <main>
        <section class="page__title-section">
            <div class="page__title-container container">
                <h1>Venta de Equipos y Accesorios</h1>
                <p>Todo lo que necesitas para tu vida móvil, en un solo lugar.</p>
            </div>
        </section>

        <section class="sales__categories section container">
            <h2 class="section__title">Nuestras Categorías</h2>
            <div class="category__grid sales__grid--three">
                <a href="iphone.html" class="category__card">
                    <img src="assets/images/telefonos.png" alt="Varios modelos de iPhone">
                    <div class="category__card-overlay">
                        <h3>iPhones</h3>
                    </div>
                </a>
                <a href="android.html" class="category__card">
                    <img src="assets/images/telefonos-en-exhibicion.png" alt="Varios modelos de celulares Android">
                    <div class="category__card-overlay">
                        <h3>Android</h3>
                    </div>
                </a>
                <a href="accesorios.html" class="category__card">
                    <img src="assets/images/placeholder-accesorios.png" alt="Varios accesorios para celular">
                    <div class="category__card-overlay">
                        <h3>Accesorios</h3>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <div id="modal-placeholder"></div>
    <footer class="footer"></footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
